<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter from UNO</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        .header {
            background-color: #eee;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            background-color: #000000;
            width: 100px;
            margin: 0 auto;
            padding: 10px 0;
            color:white;
            font-size:2rem;
        }

        .content {
            width: 50%;
            margin: 0 auto;
        }

        .button {
            display: block;
            width: 160px;
            margin: 40px auto;
            padding: 10px;
            background-color: #ce4848;
            color: #fff;
            text-decoration: none;
        }

        .contacts {
            padding: 20px 0;
            background-color: #eee;
        }

        .contacts p {
            margin: 5px 0;
        }

        .contacts a {
            text-decoration: none;
            color: #000000;
        }

        .contacts a:hover {
            color: #ce4848;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            UNO
        </div>
    </div>

    <div class="content">

        <h1>:hello</h1>
        <p>:message</p>

        <p style="font-weight:bold">UNO Luxury Customer Service Team</p>
        <a href=":siteName" target="_blank" class="button">Go To Website</a>
    </div>
    <div class="contacts">
        <p>69-25 Harrison Str.</p>
        <p>New York, NY 100-13</p>
        <p><a href="tel:1(212)1234567"><span>1 (212) 123 45 67</span></a></p>
        <p><a href="mailto::emailFrom">:emailFrom</a></p>
    </div>
</div>
</body>
</html>
